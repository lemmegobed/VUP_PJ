<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar and Notification</title>

    <!-- FontAwesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- FullCalendar CDN -->
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.9.0/main.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.9.0/main.min.js"></script>
    <style>

            .calendar-notification {
                width: 300px; 
                /* height: 94vh; */
                height: auto;
                background-color: #2b3f65; 
                color: white; 
                padding: 20px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); 
                position: fixed; 
                top: 0%; 
                right: 10px; 
                z-index: 1000; 
                border-radius: 30px 0 0 30px;
            }

            .calendar-notification {
                display: flex;
                flex-direction: column;
                align-items: center;
                background-color: #1c2b4a;
                padding: 20px;
                border-radius: 15px;
                width: 300px;
            }

            .calendar-container {
                padding: 20px;
                border-radius: 10px;
                /* margin-bottom: 10px; */
                width: 100%;
            }

            .calendar-container h1 {
                font-size: 15px;
                font-weight: bold;
                color: white;
                background-color: #1c2b4a;
                display: flex;
            }

            .calendar-container h1 i {
                margin-right: 10px;
            }

            .calendar-box{
                background-color: #ffffff; 
                color: #000; 
                padding: 10px; 
                border-radius: 10px; 
            }
            /* .calendar-content {
                    background-color: #ffffff; 
                    color: #000; 
                    padding: 15px; 
                    border-radius: 10px; 
                    height: 150px;
            } */

            #calendar {
                width: 100%;
                height: 20px; /* กำหนดความสูงปฏิทิน */
                font-size: 8px;
                gap: 0;
                margin-bottom: 0;
                font-weight: bold;
            }

            /* .fc {
                width: 100%; 
            } */

            /* .fc .fc-toolbar {
                justify-content: space-between; 
            } */

            .notification-container {
                padding: 20px;
                border-radius: 10px;
                /* margin-bottom: 10px; */
                width: 100%;
            }
            .notification-container h1 {
                font-size: 15px;
                color: #ffffff;
                margin-bottom: 15px;
                text-align: left;
            }

            .notification-container p {
                font-size: 15px;
                color: #a0a0a0;
                margin-bottom: 10px;
                text-align: center;
            }

            .notification-content {
                font-size: 16px;
                color: #666; 
                text-align: center; 
                background-color: #ffffff;
                border-radius: 15px;
                padding: 20px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                margin-bottom: 20px;
                height: 250px;
            }
    </style>
</head>

<div class="calendar-notification">
    <!-- Calendar Section -->
    <div class="calendar-container">
        <h1><i class="fas fa-calendar-alt"></i> Calendar</h1>
        <div class="calendar-box">
            <div id="calendar"></div>
        </div>
    </div>

    <!-- Notification Section -->
    <div class="notification-container">
        <h1><i class="fas fa-bell"></i> Notification</h1>
        <div class="notification-content">
            <p>- No Notification -</p>
        </div>
    </div>
</div>

<!-- FullCalendar Script -->
<script>
    document.addEventListener('DOMContentLoaded', function() {
        var calendarEl = document.getElementById('calendar');

        var calendar = new FullCalendar.Calendar(calendarEl, {
            initialView: 'dayGridMonth',
            height: 220,  // กำหนดความสูงให้พอดีใน div
        });

        calendar.render();
    });
</script>
</html>
