{% extends 'staff/mains/base.html' %}

{% block main %}

<div class="flex flex-col justify-center min-h-screen bg-gray-500">
    <div class="mx-auto  w-1/3 my-8">
        <div class="bg-white p-8 shadow-lg rounded-lg">
            <div class="flex justify-center mb-5 space-x-3">
                <p class="text-2xl font-bold">Confirm Delete</p>
                
            </div>
            <div class="flex justify-center mb-5 space-x-3">
                <p>Are you sure you want to delete </p>
                <p class="text-error">{{ fish.fish_name }}</p>
                <p>?</p>
            </div>
            
             <form method="post">
                {% csrf_token %}
                <div class=" flex  justify-between">
                    <button class="btn btn-error" type="submit">Yes, delete</button>
                    <a href="{% url 'fish_list' %}" class="btn btn-neutral">Cancel</a>
                </div>
             </form>
        </div>
    </div>
</div>
