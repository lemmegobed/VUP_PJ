{% block main %}

<div class="flex flex-col justify-center min-h-screen bg-gray-500">
    <div class="mx-auto  w-1/3 my-8">
        <div class="bg-white p-8 shadow-lg rounded-lg">
            <div class="flex justify-center mt-5 mb-5 space-x-3">
                <p class="text-2xl font-bold">แหล่งที่อยู่</p>
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512" class="w-8 h-8 text-gray-700">

                </svg>
            </div>
            <div class="flex justify-center mb-3  ">
                <p class="badge badge-accent badge-outline">แก้ไขแหล่งที่อยู่สำหรับ {{fish.fish_name}}</p>
            </div>
            <form  method="post" enctype="multipart/form-data"  class="flex justify-center space-y-3 " >
                {% csrf_token %}
                <label class="form-control w-full max-w-xs">
                    <div class="label">
                        <span class="label-text ">ชื่อแหล่งที่อยู่</span>
                    </div>
                    <input class="input input-bordered input-neutral w-full max-w-xs rounded-full" type="text" id="habitat_name"  name="habitat_name"  value={{habitat.habitat_name}} placeholder="กรอกชื่อแหล่งที่อยู่"  required/>

                    <div class="label">
                        <span class="label-text">อุณหภูมิ (°C)</span>
                    </div>
                    <input class="input input-bordered input-neutral w-full max-w-xs rounded-full" 
                           type="number" 
                           id="temperature" 
                           name="temperature" 
                           placeholder="กรอกอุณหภูมิ" 
                           min="0" 
                           step="any" 
                           value={{habitat.temperature}}
                           required/>
                    
                    <div class="label">
                        <span class="label-text">ค่าความเป็นกรด-ด่าง (pH)</span>
                    </div>
                    <input class="input input-bordered input-neutral w-full max-w-xs rounded-full" 
                           type="number" 
                           id="ph_level" 
                           name="ph_level" 
                           placeholder="กรอกค่า pH" 
                           min="0" 
                           max="14" 
                           step="0.1" 
                           value={{habitat.ph_level}}
                           required/>
                        
                    
                        <div class="label">
                            <span class="label-text">การอพยพ</span>
                        </div>
                        <div class="flex space-x-2">
                            <label>
                                <input class="radio radio-accent" type="radio" id="migration_y" name="migration" value="Y" 
                                {% if  habitat.migration == 'Y' %} checked {% endif %} required/>
                                อพยพ
                            </label>
                            <label>
                                <input class="radio radio-accent" type="radio" id="migration_n" name="migration" value="N" 
                                {% if  habitat.migration == 'N' %} checked {% endif %} required/>
                                ไม่อพยพ
                            </label>
                            <label>
                                <input class="radio radio-accent" type="radio" id="migration_s" name="migration" value="S" 
                                {% if  habitat.migration == 'S' %} checked {% endif %} required/>
                                อพยพตามฤดูกาล
                            </label>
                            
                        </div>


  
                    <div class="flex justify-center mt-5  ">
                        <button type="submit"  class="btn btn-outline btn-neutral w-1/2" >บันทึก</button>
                    </div>
                 
            
                </label> 
                    
            </form>
        </div>
    </div>
    
</div> 
{% endblock %}
